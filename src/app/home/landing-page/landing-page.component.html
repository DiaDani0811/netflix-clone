  <div class="container-fluid">

        <!-- <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg> -->
        <img src="./assets/PNG/netflix-logo-png-2562.png" width="120" height="40" class="appLogo" alt="">
      </a>
      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <!-- <li><a href="/" class="nav-link px-2 " routerLink="home#" routerLinkActive="active">Home</a></li>
        <li><a href="/" class="nav-link px-2 " routerLink="tv-shows#" routerLinkActive="active">TV-Shows</a></li>

        <li><a href="/" class="nav-link px-2 " routerLink="upcoming#" routerLinkActive="active">Upcoming</a></li> -->
      </ul>
      <ul class="d-flex">
        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <i class=""></i>
          <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
        </form>

        <div class="text-end">
          <button  class="btn btn-danger" (click)="redirectToSignUpPage()" type="button">Sign-up</button>
        </div>
      </ul>
    </div>
  </div>
</header>

<div class="containers">
  <img class="image" src="../../../assets/images/collage-Movies.jpg" alt="">
  <div class="centerDiv">
    <h3 class="text-light">Unlimted movies, TV </h3>
    <h3 class="text-light secContent"> shows, and more.</h3>
    <h6 class="text-light thirdContent"> Watch anywhere. Cancel anytime</h6>
    <p class="text-light fourthContent"> Ready to watch? Enter your email to create or restart your membership</p>
    <span>
      
      <form #emailValidate="ngForm" (ngSubmit)="emailValidate.form.valid && validateEmail(emailValidate.form.value)">
        <input type="email" email required class="search" placeholder="Enter email address"
          aria-label="Input group example" aria-describedby="btnGroupAddon" [(ngModel)]="validateEmailId"
          name="enteredEmailString">

        <button class="btn btn-danger input-group-text" id="btnGroupAddon" type="submit" style="height: 38px;">get
          started <i class="fa fa-arrow-right"></i></button>
      </form>
    </span>
  </div>
</div>

<p-dialog class="" [(visible)]="visible" [style]="{backgroundColor:'black',opacity:'98%',width:'400px',padding:'15px'}">
      <h1>Sign In</h1>
      <div class="card-body">   
    <form >
        <div class="mb-3">
            <input type="email"   class=" form-input" id="email"  placeholder="Enter Username" >
        </div>
        <div class="mb-3">
          <input type="password"class="input-password form-input " id="password" placeholder="Enter Password" >
          <i class="fas fa-eye" id="passwordShow" (click)="passwordShow()"></i>
        </div>
        <!-- <div class="mb-4" id="forgotPassword">
          <a href="" class="forgotPasswordLink">Forgot Password?</a>
        </div> -->
        <button type="submit" class="btn btn-danger w-100 mb-3" >Sign In</button>
        <div class="registerData mb-5">
          <input type="checkbox" >
          <span class="text-light fs-6">Remember me <a class="needHelp fs-6 float-end">Need Help?</a></span>
        </div>
      </form>
    </div>
</p-dialog>
